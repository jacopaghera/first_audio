<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sciao</title>
  <link rel="stylesheet" href="style.css">

  <div style="border: 1px solid black; padding: 10px; margin: 10px">
    <button id="startDsp" onclick="startDsp()">Start DSP</button>
    <button id="startOsc" onclick="startOsc()">Start the sound</button>
  </div>
  <div id="mixer">
    <button id="startDsp">Start audio</button>
    <input type="range" id="gainSin" min="0" max="1" step="any"> <span id="valueSin">Gain Sin: 0</span>
    <input type="range" id="gainFm" min="0" max="1" step="any"> <span id="valueFm">Gain Fm: 0</span>
    <input type="range" id="gainAm" min="0" max="1" step="any"> <span id="valueAm">Gain Am: 0</span>
    <input type="range" id="masterGain" min="0" max="1" step="any"> <span id="valueMaster">Gain Master: 0</span>
  </div>

  <script src="inputs.js"></script>
